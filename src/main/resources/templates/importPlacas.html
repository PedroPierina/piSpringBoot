<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Adicionar Placas</title>
    <meta charset="UTF-8">

    <!-- Custom fonts for this template -->
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            min-height: 35rem;
            position: relative;
            font-family: 'Source Sans Pro';
            font-weight: 300;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Merriweather';
            font-weight: 700;
        }

        img {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: 0;
        }

        @media (pointer: coarse) and (hover: none) {
            body {
                background: url("") #002E66 no-repeat center center scroll;
                background-position: cover;
            }

            body video {
                display: none;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: red;
            opacity: 0.7;
            z-index: 1;
        }

        .masthead {
            position: relative;
            overflow: hidden;
            padding-bottom: 3rem;
            z-index: 2;
        }

        .masthead .masthead-bg {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            width: 100%;
            min-height: 35rem;
            height: 100%;
            background-color: black;
            transform: skewY(4deg);
            transform-origin: bottom right;
        }

        .masthead .masthead-content h1 {
            font-size: 2.5rem;
        }

        .masthead .masthead-content p {
            font-size: 1.2rem;
        }

        .masthead .masthead-content p strong {
            font-weight: 700;
        }

        .masthead .masthead-content .input-group-newsletter input {
            height: auto;
            font-size: 1rem;
            padding: 1rem;
        }

        .masthead .masthead-content .input-group-newsletter button {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .masthead {
                height: 100%;
                min-height: 0;
                width: 40.5rem;
                padding-bottom: 0;
            }

            .masthead .masthead-bg {
                min-height: 0;
                transform: skewX(-8deg);
                transform-origin: top right;
            }

            .masthead .masthead-content {
                padding-left: 3rem;
                padding-right: 10rem;
            }

            .masthead .masthead-content h1 {
                font-size: 3.5rem;
            }

            .masthead .masthead-content p {
                font-size: 1.3rem;
            }
        }

        .social-icons {
            position: absolute;
            margin-bottom: 2rem;
            width: 100%;
            z-index: 2;
        }

        .social-icons ul {
            margin-top: 2rem;
            width: 100%;
            text-align: center;
        }

        .social-icons ul>li {
            margin-left: 1rem;
            margin-right: 1rem;
            display: inline-block;
        }

        .social-icons ul>li>a {
            display: block;
            color: white;
            background-color: rgba(0, 46, 102, 0.8);
            border-radius: 100%;
            font-size: 2rem;
            line-height: 4rem;
            height: 4rem;
            width: 4rem;
        }

        @media (min-width: 768px) {
            .social-icons {
                margin: 0;
                position: absolute;
                right: 2.5rem;
                bottom: 2rem;
                width: auto;
            }

            .social-icons ul {
                margin-top: 0;
                width: auto;
            }

            .social-icons ul>li {
                display: block;
                margin-left: 0;
                margin-right: 0;
                margin-bottom: 2rem;
            }

            .social-icons ul>li:last-child {
                margin-bottom: 0;
            }

            .social-icons ul>li>a {
                transition: all 0.2s ease-in-out;
                font-size: 2rem;
                line-height: 4rem;
                height: 4rem;
                width: 4rem;
            }

            .social-icons ul>li>a:hover {
                background-color: #002E66;
            }
        }

        .btn-secondary {
            background-color: white;
            border-color: white;
            color:black;
        }

        .btn-secondary:active,
        .btn-secondary:focus,
        .btn-secondary:hover {
            background-color: red !important;
            border-color: red !important;
        }

        .input {
            font-weight: 300 !important;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>
    <img src="https://instagram.fcpq4-1.fna.fbcdn.net/vp/3280f245bb29cea050cc7efa186582b4/5E39B4A6/t51.2885-15/e35/p1080x1080/68886980_130977244801482_6099829618214064379_n.jpg?_nc_ht=instagram.fcpq4-1.fna.fbcdn.net&_nc_cat=106"
        alt="">

    <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="masthead-content text-white py-5 py-md-0">
                        <h1 class="mb-3">Import de placas</h1>
                        <p class="mb-5"> Insira aqui o arquivo contendo as placas!</p>
                        <div class="input-group input-group-newsletter">
                            <!-- <input type="email" class="form-control" placeholder="Enter email..."
                                aria-label="Enter email..." aria-describedby="basic-addon"> -->
                            <!-- <div class="input-group-append">
                                <button class="btn btn-secondary" type="button">Notify Me!</button>
                            </div> -->
                            <form method="POST" action="/database/placas/import/csv" enctype="multipart/form-data">
                                <input id="import_file" class="form-control" name="import_file" type="file" accept=".csv">
                                <!-- <button type="submit">Submit</button> -->
                                <br>
                                <div style="float: right" class="input-group-append">
                                    <button class="btn btn-secondary" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
