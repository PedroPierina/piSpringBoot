<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Index</title>
</head>

<body>
    <div id="response"></div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript">
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/image');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/image', function (messageOutput) {
                showMessageOutput(messageOutput.body);
            });
        });
    }

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function showMessageOutput(messageOutput) {
        var message = JSON.parse(messageOutput);
        var response = document.getElementById('response');
        
       console.log(messageOutput);
       let str = new TextDecoder().decode(message.Base64Image);
       console.log(str);
       
        
        response.innerHTML += 
        `<div>
            <img src='${message.base64Image}'></img></br>
            <p>Placa: ${message.placa}</p></br>
            <p>Codigo: ${message.codInfra}</p></br>
            <p>data: Data: ${new Date().toLocaleString()}</p></br>
            <p>Latitude: ${message.longitude}</p></br>
            <p>Longitude: ${message.latitude}</p></br>
            <p>Descrição: ${message.desc}</p></br></br>
        </div>`
    }
	
    window.onload = connect();
</script>



</html>
